<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="flex justify-center mb-4">
            <button id="loginTab" class="px-4 py-2 bg-blue-500 text-white rounded-l-lg">Login</button>
            <button id="signupTab" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-r-lg">Signup</button>
        </div>
        <div id="loginForm" class="form-container">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form id="login">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-gray-700">Email</label>
                    <input type="email" id="loginEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md"
                        required>
                </div>
                <div class="mb-4">
                    <label for="loginPassword" class="block text-gray-700">Password</label>
                    <input type="password" id="loginPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md"
                        required>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Login</button>
            </form>
        </div>
        <div id="signupForm" class="form-container hidden">
            <h2 class="text-2xl font-bold mb-4">Signup</h2>
            <form id="signup">
                <div class="mb-4">
                    <label for="signupEmail" class="block text-gray-700">Email</label>
                    <input type="email" id="signupEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md"
                        required>
                </div>
                <div class="mb-4">
                    <label for="signupPassword" class="block text-gray-700">Password</label>
                    <input type="password" id="signupPassword"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Signup</button>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
